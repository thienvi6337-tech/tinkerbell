<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday My Angel!</title>
<style>
:root{
  --bg1:#0f1021; --bg2:#1b1c3a;
  --ink:#2b2b2b; --paper:#fffdfa;
  --accent:#ffdd66; --rose:#ff7aa2; --blue:#5bc0ff;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;font-family:"Segoe UI",sans-serif}
body{
  color:#fff;
  background:linear-gradient(135deg,var(--bg1),var(--bg2));
  display:grid;place-items:start center;
  padding:40px 16px 160px;
  overflow-x:hidden;
}
.spark-bg{
  position:fixed;inset:0;z-index:-1;pointer-events:none;
  background-image:
    radial-gradient(#ffffff15 2px,transparent 2px),
    radial-gradient(#ffffff12 1px,transparent 1px);
  background-size:120px 120px,200px 200px;
  background-position:0 0,60px 40px;
  animation:drift 25s linear infinite;
}
@keyframes drift{to{background-position:120px 120px,260px 240px}}

.postcard{
  width:min(95vw,980px);
  background:var(--paper);color:var(--ink);
  border-radius:24px;box-shadow:0 20px 60px #0006;
  position:relative;overflow:hidden;
  animation:fadeIn .6s ease;
}
.airmail::before{
  content:"";position:absolute;inset:0;
  background:repeating-linear-gradient(45deg,#ff6b6b 0 24px,#ff6b6b 24px 48px,#5bc0ff 48px 72px,#5bc0ff 72px 96px);
  opacity:.4;
}
.head{text-align:center;padding:36px 24px 16px}
.head h1{font-size:clamp(28px,6vw,48px);background:linear-gradient(90deg,#000,#6b5bc0,#000);
  -webkit-background-clip:text;background-clip:text;color:transparent;}
.head p{margin-top:6px;font-size:clamp(15px,3vw,18px);opacity:.8}

.hero{display:grid;place-items:center;padding:16px}
.hero img{width:min(360px,80vw);border-radius:20px;animation:floaty 4s ease-in-out infinite;box-shadow:0 10px 30px #0004}
@keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}

.polaroid{width:min(80vw,300px);margin:10px auto;background:#fff;color:#111;padding:10px;border-radius:12px;box-shadow:0 10px 30px #0003}
.polaroid img{width:100%;border-radius:10px;object-fit:cover;aspect-ratio:4/5}
.polaroid figcaption{text-align:center;margin-top:6px;font-size:14px;opacity:.7}

.gift-wrap{display:grid;place-items:center;padding:14px 0}
.gift{position:relative;width:130px;height:110px;cursor:pointer}
.gift .box{position:absolute;bottom:0;width:100%;height:82px;background:#ffd166;border-radius:10px}
.gift .lid{position:absolute;top:0;width:100%;height:42px;background:#ffe69c;border-radius:10px;transition:transform .5s ease}
.gift .ribbon-v,.gift .ribbon-h{position:absolute;background:#ff7aa2}
.gift .ribbon-v{width:18px;inset:0;margin:auto;border-radius:6px}
.gift .ribbon-h{height:18px;width:100%;top:32px;border-radius:6px}
.gift.open .lid{transform:rotate(-22deg) translate(10px,-22px)}

.gallery{padding:0 20px 30px;display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));max-height:0;overflow:hidden;opacity:0;transition:all .6s ease}
.gallery.show{max-height:2000px;opacity:1}
.gallery img{width:100%;height:180px;object-fit:cover;border-radius:16px;background:#222;box-shadow:0 6px 15px #0004;animation:sway 6s ease-in-out infinite}
.gallery img:nth-child(odd){animation-duration:7.2s}
.gallery img:nth-child(3n){animation-duration:5.8s}
@keyframes sway{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px) scale(1.02)}}

.confetti{position:fixed;top:-12px;width:8px;height:5px;opacity:.9;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh) rotate(720deg)}}
@keyframes fadeIn{from{opacity:0;transform:scale(.98)}to{opacity:1;transform:scale(1)}}

/* Candle Section */
.candle-section{padding:50px 0 80px;text-align:center}
.candle-box{position:relative;display:inline-block;margin-top:20px}
.candle{width:40px;height:90px;background:#fff8dc;border-radius:6px;margin:auto;position:relative;box-shadow:inset 0 0 10px #0002}
.flame{position:absolute;top:-22px;left:50%;transform:translateX(-50%);width:20px;height:30px;background:radial-gradient(ellipse at center,#ffb347 0%,#ffcc33 50%,#ffeb99 100%);border-radius:50% 50% 50% 50%;animation:flameMove .25s infinite alternate}
@keyframes flameMove{0%{transform:translateX(-50%) scaleY(1)}100%{transform:translateX(-50%) scaleY(.9)}}
.wish-text{opacity:0;transform:translateY(10px);transition:all .6s ease;margin-top:20px;color:#fff;font-weight:600;font-size:18px;}
.wish-text.show{opacity:1;transform:translateY(0)}
</style>
</head>
<body>
<div class="spark-bg"></div>

<section class="postcard">
  <header class="head">
    <h1>HAPPY BIRTHDAY MY ANGEL!</h1>
    <p>Wishing you a day as lovely as you are ‡∏Ö^&gt;‚©ä&lt;^ ‡∏Ö</p>
  </header>

  <div class="hero"><img src="assets/dancing-cat-dance.gif" alt="dancing cat"></div>

  <figure class="polaroid">
    <img src="assets/Little Tinkerbell.jpg" alt="">
    <figcaption>ÏÉùÏùº Ï∂ïÌïòÌï©ÎãàÎã§</figcaption>
  </figure>

  <div class="gift-wrap">
    <div class="gift" id="gift">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="ribbon-v"></div>
      <div class="ribbon-h"></div>
    </div>
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="candle-section">
    <h2 style="color:#fff;margin-bottom:10px;">Make a wish & blow the candle üéÇ</h2>
    <div class="candle-box" id="candleBox">
      <div class="candle"><div class="flame" id="flame"></div></div>
    </div>
    <div class="wish-text" id="wishText">Wish granted üíñ</div>
  </div>
</section>

<audio id="bgm" preload="auto">
  <source src="assets/Bongo Cat - Happy Birthday to You (Cover Version) üéß - Bongo Cat (youtube).mp3" type="audio/mpeg">
</audio>

<script>
const bgm=document.getElementById('bgm');
const gallery=document.getElementById('gallery');
const gift=document.getElementById('gift');
const colors=["#ffd166","#ef476f","#06d6a0","#118ab2","#ffe66d","#a78bfa","#fca5a5","#86efac","#fde68a"];

const galleryFiles=[
  "If u got issues, I got tissues.jpg",
  "Happy Birthday.jpg",
  "Little Tinkerbell.jpg",
  "be kind to your mind.jpg",
  "nh·∫£y nh·∫£y.jpg"
];
galleryFiles.forEach(name=>{
  const img=new Image();
  img.src=encodeURI("assets/"+name);
  gallery.appendChild(img);
});

gift.addEventListener('click',()=>{
  gift.classList.toggle('open');
  gallery.classList.add('show');
  shootConfetti();
  try{bgm.currentTime=0;bgm.volume=0.5;bgm.play();}catch(e){}
});

function shootConfetti(pieces=150){
  for(let i=0;i<pieces;i++){
    const c=document.createElement('div');
    c.className='confetti';
    const size=6+Math.random()*6;
    c.style.width=size+'px';
    c.style.height=(size*0.6)+'px';
    c.style.left=Math.random()*100+'vw';
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.animationDuration=(3+Math.random()*2)+'s';
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),6000);
  }
}

// Candle blow interaction
const flame=document.getElementById('flame');
const wishText=document.getElementById('wishText');
document.getElementById('candleBox').addEventListener('click',()=>{
  flame.style.transition='opacity 1s ease';
  flame.style.opacity='0';
  shootConfetti(120);
  wishText.classList.add('show');
});
</script>
</body>
</html>
